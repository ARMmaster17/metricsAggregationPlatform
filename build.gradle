// Apply the java-library plugin to add support for Java Library
plugins {
    id 'base'
    id 'java'
}
// /In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
}

dependencies {
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.1.0'
    compile group: 'org.apache.kafka', name: 'kafka-streams', version: '2.1.0'
    compile group: 'org.rocksdb', name: 'rocksdbjni', version: '4.1.0'
    compile 'org.influxdb:influxdb-java:2.7'
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.8'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.9.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.9.1'
    compile 'org.elasticsearch.client:elasticsearch-rest-client:6.0.0'
    compile 'org.elasticsearch.client:elasticsearch-rest-high-level-client:6.0.0'
    testCompile group: 'junit', name: 'junit', version:'4.11'
}

task kafkaJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'metricsAggregationPlatform.MetricsAggregationPlatform'
    }
    baseName = "kafkaJar"
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

task dbJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'databaseWriter.DatabaseWriterRunner'
    }
    baseName = "dbJar"
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
